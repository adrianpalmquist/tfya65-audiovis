<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TFYA65 - Ljudprojekt</title>

</head>

<body>
    <script src="scripts/three.min.js"></script>
    <script src="scripts/Projectors.js"></script>

    <script src="scripts/3dvis.js" ></script>
    <script src="scripts/visualiser.js" async></script>
    <script src="scripts/app.js" async></script>
    <div class="wrapper">

          </div>
		</form>
        <canvas class="visualiser" </canvas>
    </div>

</body>
